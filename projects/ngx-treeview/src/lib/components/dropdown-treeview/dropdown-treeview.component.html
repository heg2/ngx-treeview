<div class="dropdown ngx-dropdown" ngxDropdown>
  <div class="ngx-dropdown-button" role="button" ngxDropdownToggle>
    @if (buttonLabel) {
      {{ buttonLabel }}
    } @else {
      &nbsp;
    }
  </div>
  <div ngxDropdownMenu aria-labelledby="dropdownMenu" (click)="$event.stopPropagation()">
    <div class="dropdown-container">
      <ngx-treeview [config]="config" [headerTemplate]="headerTemplate" [items]="items" [itemTemplate]="itemTemplate"
        (selectedChange)="onSelectedChange($event)" (filterChange)="onFilterChange($event)">
      </ngx-treeview>
    </div>
  </div>
</div>
